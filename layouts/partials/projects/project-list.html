<section class="container list">
  <h1 class="title">
    {{- .Title -}}
  </h1>
  {{ range (sort .Site.Data.projects "weight" "desc") }}
    <h2>
      <a href="{{ .external_url }}">{{ .title }}</a>
      ({{ .start_date }} - {{ .end_date }})
    </h2>

    {{ .blurb | markdownify }}
  {{ end }}
</section>
