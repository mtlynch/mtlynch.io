<ul class="prev-next-links">
  {{ with .PrevInSection }}
  <li>
    Previous: <a href="{{ .RelPermalink }}">{{ .Title }}: {{ .Description }}</a>
  </li>
  {{ end }} {{ with .NextInSection }}

    Next: <a href="{{ .RelPermalink }}">{{ .Title }}: {{ .Description }}</a>
  </li>
  {{ end }}
</ul>
