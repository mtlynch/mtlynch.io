<section class="container list">
  <h1 class="title">
    {{- if eq .Kind "taxonomy" -}}
      {{- .Data.Singular | title -}}
      {{- print ": " -}}
    {{- end -}}

    {{- .Title -}}
  </h1>
  <ul class="blurb-list">
    {{ range .Paginator.Pages }}
      {{- .Render "li" -}}
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
