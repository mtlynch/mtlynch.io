- jekyll-paginate
- jekyll-sitemap
- jekyll-feed
- jemoji
- jekyll-responsive-image
category_archive:
  type: liquid
  path: "/categories/"
tag_archive:
  type: liquid
  path: "/tags/"
compress_html:
  clippings: all
  ignore:
    envs: development
# jekyll-responsive-image configurations
responsive_image:
  template: _includes/responsive-image.html
  default_quality: 90
  sizes:
    - width: 320
    - width: 480
    - width: 768
    - width: 1024
  base_path: images
  output_path_format: images/resized/%{dirname}/%{width}/%{basename}
  save_to_source: false
media_renditions:
  article:
    sizes:
      - "(min-width: 64em) 83vw" 
      - "100vw"
  half:
    sizes:
      - "(min-width: 64em) calc(50% - 0.5em)vw" 
      - "100vw"
  third:
    sizes:
      - "(min-width: 64em) calc(33.3333% - 0.5em)"
      - "100vw"
