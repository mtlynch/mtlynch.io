{% comment %}
<!--
  Mailing List Embed Include

  This include file embeds the mailing list subscribe form.  Currently the
  embed utilizes MailChimp for the subscribe functionality, but can be altered
  to utilize other methods and providers if desired by simply making changes in
  this file.  The content for the form is contained in _data/ui-text.yml.

-->
{% endcomment %}

{% unless page.hide_signup %}

<!-- Begin MailChimp Signup Form -->

<div class="sbscrb_cont">
  <div class="sbscrb_cont_inner">
    <h3>{{ site.data.ui-text[site.locale].email_form_header }}</h3>
    <div>
      <p>{{ site.data.ui-text[site.locale].email_form_subheader }}</p>
    </div>

    <div id="mc_embed_signup">
      <form action="//mtlynch.us16.list-manage.com/subscribe/post?u=827c54a25e4f8abbb83d878c4&amp;id=7941b1a771" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="{{ site.data.ui-text[site.locale].email_form_email_label }}" required>

          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div class="honeypot" aria-hidden="true">
            <input type="text" name="b_ab05d81926df17e7af3e99730_a470907d8d" tabindex="-1" value="">
          </div>
          
          <div class="clear">
            <input type="submit" value="{{ site.data.ui-text[site.locale].email_form_btn_submit }}" name="subscribe" id="mc-embedded-subscribe" class="subscribe_btn">
          </div>
        </div>
      </form>
    </div>

  </div>
</div>

<!--End mc_embed_signup-->

{% endunless %}
