# Redirect from /feed.xml to the blog feed because several tools look
# for an XML feed at the /feed.xml address.
[[redirects]]
  from = "/feed.xml"
  to = "/posts/index.xml"
  status = 301
  force = false

# Proxy the Plausible JS script in case an overzealous ad-block blocks
# Plausible.
[[redirects]]
  from = "/plaus-proxy/js/script.js"
  to = "https://plausible.io/js/plausible.js"
  status = 200
  force = true

# Proxy the Plausible event API in case an overzealous ad-block blocks
# Plausible.
[[redirects]]
  from = "/plaus-proxy/api/event"
  to = "https://plausible.io/api/event"
  status = 200
  force = true
