sudo: false
language: ruby
rvm:
  - 2.4.1
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
before_install:
  - nvm install 7.10.0
  - npm install
  - npm run build:js
script:
  - ./_tests/build
before_deploy:
  # Build production site.
  - BUNDLE_GEMFILE=Gemfile bundle exec jekyll build
deploy:
  provider: firebase
  token:
    secure: ""
  skip_cleanup: true
