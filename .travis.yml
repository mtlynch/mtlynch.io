sudo: false
language: ruby
rvm:
  - 2.3.0
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
install:
  - npm install -g firebase-tools@3.5.0
script:
